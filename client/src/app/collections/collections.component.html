<ng-container *ngIf="wordCollections.length > 0; else noCollections">
<accordion [isAnimated]="true">
  <div class="clearfix">
    <button type="button" class="btn btn-primary mb-3 float-end" (click)="openModal()">Add</button>
  </div>
    <ng-container *ngFor="let item of wordCollections">
      <accordion-group>
          <button
              class="btn btn-link btn-block justify-content-between d-flex w-100  shadow-none"
              accordion-heading type="button">
              <div class="pull-left float-left">{{item.name}}</div>
              <span class="text-secondary">{{item.themeName}}</span>
          </button>
          <div class="d-flex">
              <p class="w-75">{{item.description === "" ? "This collection doesn't have description" : item.description}}</p>
              <div class="d-flex flex-column align-items-center w-25">
                  <button class="btn btn-primary w-50">Edit</button>
                  <button class="btn btn-primary mt-2 w-50">Publish</button>
              </div>
          </div>
      </accordion-group>
    </ng-container>
  </accordion>
</ng-container>

<ng-template #noCollections>
  <h2 class="text-center">You don't have collections yet...</h2>
  <div class="text-center">
    <button type="button" class="btn btn-primary mb-3" (click)="openModal()">Let's add first</button>
  </div>
</ng-template>
