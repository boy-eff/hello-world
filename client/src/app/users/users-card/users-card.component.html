<div style="height: 220px; padding: 10px;" class="border mb-3 d-flex">
    <img src="{{user.photoUrl !== null ? user.photoUrl : '/assets/default-picture.png'}}"
        alt="" style="height: 200px;" class="rounded-circle">
    <div class="mt-3 ms-3">
        <h1>{{user.username}}</h1>
        <h2>{{user.description !== null ? user.description : "This user has no description"}}</h2>
    </div>
</div>
