<div class="d-flex">
  <div class="col-8">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Current reviews">
        <app-admin-panel-reviews></app-admin-panel-reviews>
      </mat-tab>
      <mat-tab label="Closed reviews">
        <app-admin-panel-reviews></app-admin-panel-reviews>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="col-3 ms-auto">
    <div class="text-center">
      <h2>Admin Panel</h2>
        <hr>
        <div class="btn-group mb-3">
          <button class="btn btn-success" disabled="{{!currentChosenReview}}">Open review</button>
          <button class="btn btn-danger" disabled="{{!currentChosenReview}}">Close review</button>
        </div>
        <button class="btn btn-info" disabled="{{!currentChosenReview}}">Send To Owner</button>
        <hr>
        <div *ngIf="collectionName">
          <h3>Current Collection Info</h3>
          <div class="mt-1">
            <p class="d-flex">Name: {{collectionName}}</p>
            <p class="d-flex">Review Status: {{reviewStatus}}</p>
            <p class="d-flex">Owner name: {{collectionOwnerName}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
